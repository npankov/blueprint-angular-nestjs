<div>
  <br>

    <div class="container">
        <div class="container">
          <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
              <div class="blocks">
                  <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
                      <mat-icon>add</mat-icon> Ajouter une depense
                  </button>
              </div>
        </div>
    </div>

    <br>

    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        
        <mat-card class="card" >
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Dernier depenses</h3>
          </mat-card-title>

          <mat-card-content>
              <div class="example-container mat-elevation-z8">
                  <mat-table #table [dataSource]="dataSource">

                    <ng-container matColumnDef="date_expenses">
                      <mat-header-cell *matHeaderCellDef> Date Depense </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.date_expenses  | date: 'd/M/y'}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="title">
                      <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="prix">
                      <mat-header-cell *matHeaderCellDef> Prix </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.prix}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="category">
                      <mat-header-cell *matHeaderCellDef> Categorie </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                      <mat-header-cell *matHeaderCellDef></mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <a (click)="deleteExpense(element.position)" type="button">
                          <mat-icon class="icon">delete</mat-icon>
                        </a>
                      </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
                </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
